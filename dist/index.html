<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Test</title>
</head>
<body>
<form>
    <label>
        Name
        <input type="text" required translate="Your Name" />
    </label>
    <label>
        Policy
        <input type="checkbox" class="policyCheck"></label>
    <button type="submit">Submit</button>
</form>

<script type="text/javascript" src="policy-check.js"></script>
<script type="text/javascript">
    (function (btns) {
        "use strict";
        var btnsList = [];

        btns.forEach(function (btn) {
            btnsList.push(new PolicyCheck(btn, {
                text: 'My simple warn text.'
            }));
        });
    })(document.querySelectorAll('.policyCheck'));
</script>
</body>
</html>
